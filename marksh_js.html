<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="marksh_js.css">
    <title>Marksheet</title>
</head>
<body>
    <center>
    <table>
    <tr>
    <td colspan="4" id="mark"><center>MARKSHEET</center></td>    
    </tr>
    <th colspan="2">SUBJECT</th>
    <th>TOTAL MARKS</th>
    <th>OBTAIN MARKS</th>
    <tr>
    <td colspan="2">MATHS</td>
    <td>100</td>
    <td id="M"></td>    
    </tr>
    
    <tr>
    <td colspan="2">ENGLISH</td>
    <td>100</td>
    <td id="E"></td>    
    </tr>
    
    <tr>
    <td colspan="2">PHYSICS</td>
    <td>100</td>
    <td id="P"></td>    
    </tr>
    
    <tr>
    <td colspan="2">CHEMISTRY</td>
    <td>100</td>
    <td id="C"></td>    
    </tr>
    
    <tr>
    <td colspan="2">URDU</td>
    <td>100</td>
    <td id="U"></td>    
    </tr>
    <th colspan="2">PERCENTAGE:</th>
    <th id="per"></th>    
    </table>
</center>
 <script> 
    var name=prompt("Enter Your Name");
    var Roll_No=prompt("Enter Your Roll-No");
    var standard=prompt("Enter Your Class");
    var Maths=prompt("Enter Your Maths Marks");
    var English=prompt("Enter Your English Marks");
    var Physics=prompt("Enter Your Physics Marks");
    var Chemistry=prompt("Enter Your Chemistry Marks");
    var Urdu=prompt("Enter Your Urdu Marks");
    var Total=parseInt(Maths)+parseInt(English)+parseInt(Physics)+parseInt(Chemistry)+parseInt(Urdu); 
    alert("Your Total Marks is= "+Total);
    var percentage=Total/500 *100;
    alert("Your Percentage is= "+percentage);
    if (percentage >=90){
        alert("Your Grade Is = A+1");
     }
     else if(percentage >=80){
         alert("Your Grade Is = A");
     }
     else if(percentage >=70){
         alert("Your Grade Is = B");
     }
     else if(percentage >=60){
         alert("Your Grade Is = C");
     }
     else if(percentage >=50){
         alert("Your Grade Is = D");
     }
     else if(percentage >=40){
         alert("Your Grade Is = E");
     }
     
     else{
         alert("Your Grade Is = Failed");
     }
     

    alert("Marksheet\n" +"1. MATHS= " +Maths+"\n2. ENGLISH="+English+"\n3. PHYSICS="+Physics+"\n4. CHEMISTRY="+Chemistry+"\n5. URDU="+Urdu +"\n\t\t The Total Marks:"+Total+" /500" + "\n\t\t Percentage="+percentage + "%"+ "\n\t\t" + "congratulation!!");
    
    document.getElementById("U").innerHTML=Urdu;
    document.getElementById("M").innerHTML=Maths;
    document.getElementById("C").innerHTML=Chemistry;
    document.getElementById("P").innerHTML=Physics;
    document.getElementById("E").innerHTML=English;
    document.getElementById("per").innerHTML=percentage + "%" +"congratulation";
    
</script>
         
    
</body>
</html>
